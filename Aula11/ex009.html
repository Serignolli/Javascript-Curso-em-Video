<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é brasileiro?</title>
</head>
<body>
    <h1>Será que você é brasileiro?</h1>
    Digite o pais que você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtpais = window.document.querySelector('input#txtpais')
            var pais = String(txtpais.value)
            if (pais == 'brasil') {
                res.innerHTML = 'Você é brasileiro'
            }
            else {
                res.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
